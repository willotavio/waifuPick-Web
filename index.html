<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Pick</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav id="navBar">
            <h1>Waifu Pick</h1>
        </nav>
    </header>
    <main>
        <div id="formAddWaifu" class="inputBox">
            <h2>Register your Waifu</h2>
            <input type="text" id="waifuName" placeholder="Name" autocomplete="off">
            <input type="text" id="waifuRank" placeholder="Rank" autocomplete="off">
            <input type="text" id="waifuReview" placeholder="Review" autocomplete="off">
            <button id="btnAddWaifu" disabled>Add</button>
        </div>
        <hr>
        <div id="waifuList" class="defaultBox">
            <table id="waifuTable">
                <h2>Your Waifu's List</h2>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Review</th>
                    <th>Actions</th>
                </thead>
                <tbody id="waifuTbody">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div id="formUpdateWaifu" class="inputBox">
            <h2>Update your Waifu</h2>
            <input type="text" id="waifuId" placeholder="ID" autocomplete="off" disabled>
            <input type="text" id="newWaifuName" placeholder="Name" autocomplete="off" disabled>
            <input type="text" id="newWaifuRank" placeholder="Rank" autocomplete="off" disabled>
            <input type="text" id="newWaifuReview" placeholder="Review" autocomplete="off" disabled>
            <button id="btnUpdateWaifu" disabled>Update</button>
        </div>
    </main>

</body>
<script src="js/Waifu.js"></script>
<script src="js/User.js"></script>
<script src="js/script.js"></script>
</html>
