<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Pick</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav id="navBar">
            <h1>Waifu Pick</h1>
        </nav>
    </header>
    <main>
        <div id="formAddWaifu" class="defaultBox">
            <h2>Register your Waifu</h2>
            <label for="">Name:</label>
            <input type="text" id="waifuName">
            <label for="">Rank:</label>
            <input type="text" id="waifuRank">
            <label for="">Review:</label>
            <input type="text" id="waifuReview">
            <button id="btnAddWaifu">Add</button>
        </div>

        <div id="waifuList" class="defaultBox">
            <table id="waifuTable">
                <h2>Your Waifu's List</h2>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Review</th>
                    <th>Actions</th>
                </thead>
                <tbody id="waifuTbody">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="formUpdateWaifu" class="defaultBox">
            <h2>Update your Waifu</h2>
            <label for="">ID:</label>
            <input type="text" id="waifuId" disabled>
            <label for="">Name:</label>
            <input type="text" id="newWaifuName" disabled>
            <label for="">Rank:</label>
            <input type="text" id="newWaifuRank" disabled>
            <label for="">Review:</label>
            <input type="text" id="newWaifuReview" disabled>
            <button id="btnUpdateWaifu">Update</button>
        </div>
    </main>

</body>
<script src="js/Waifu.js"></script>
<script src="js/User.js"></script>
<script src="js/script.js"></script>
</html>
